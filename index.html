<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory: 2025 Sinchon Youth 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --app-bg: #f5f5f7; --text-main: #1d1d1f; --accent: #0071e3; }
        body { background-color: var(--app-bg); color: var(--text-main); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow-x: hidden; }
        
        /* Motion Utilities */
        .fade-up { opacity: 0; transform: translateY(30px); transition: all 1s cubic-bezier(0.16, 1, 0.3, 1); }
        .fade-up.visible { opacity: 1; transform: translateY(0); }
        
        /* Hero Section */
        .hero { height: 90vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: #fff; }
        .hero h1 { font-size: 4.5rem; font-weight: 700; letter-spacing: -0.02em; margin-bottom: 0.5rem; background: linear-gradient(135deg, #1d1d1f 0%, #434344 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero p { font-size: 1.8rem; color: #86868b; font-weight: 400; max-width: 600px; margin: 0 auto 3rem auto; }
        
        /* Button Style */
        .btn-apple { background-color: var(--accent); color: white; border-radius: 980px; padding: 18px 40px; font-size: 1.1rem; font-weight: 600; border: none; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .btn-apple:hover { transform: scale(1.03); box-shadow: 0 10px 20px rgba(0,113,227,0.3); background-color: #0077ed; color: white; }

        /* Grid */
        .photo-section { padding: 100px 0; background-color: var(--app-bg); }
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 12px; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .photo-item { position: relative; padding-top: 100%; border-radius: 18px; overflow: hidden; background: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; transition: transform 0.4s ease; }
        .photo-item img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease; }
        .photo-item:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); z-index: 10; }
        .photo-item:hover img { transform: scale(1.1); }
    </style>
</head>
<body>

    <section class="hero">
        <div class="fade-up">
            <h1>은혜를 기억하다.</h1>
            <p>2025년, 우리에게 허락하신 감정의 기록들.</p>
            <a href="session-agenda.html" class="btn btn-apple">
                다음 단계로 이동 <span style="font-size: 0.9em; margin-left: 8px;">→</span>
            </a>
        </div>
    </section>

    <section class="photo-section">
        <div class="container text-center mb-5 fade-up">
            <h3 style="font-weight: 600;">Captured Moments</h3>
            <p class="text-muted">당신의 2025년은 어떤 표정이었나요?</p>
        </div>
        
        <div class="photo-grid" id="photoGrid">
            </div>
    </section>

    <script>
        // 1. Scroll Animation Observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));

        // 2. Image Grid Generator with Staggered Delay
        const grid = document.getElementById('photoGrid');
        // *사용자 안내: 로컬 이미지 사용 시 src를 `images/emotion_${i}.jpg`로 변경하세요.
        for(let i=1; i<=40; i++) {
            const div = document.createElement('div');
            div.className = 'photo-item fade-up';
            div.style.transitionDelay = `${(i % 10) * 0.05}s`; // 순차적 등장 효과
            div.innerHTML = `<img src="https://source.unsplash.com/random/300x300?sig=${i}&emotion" alt="Emotion ${i}" onerror="this.src='https://via.placeholder.com/300?text=IMG'">`;
            grid.appendChild(div);
            observer.observe(div);
        }
    </script>
</body>
</html>
