<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend 2026: Youth 2nd District</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --app-bg: #f5f5f7; --text-main: #1d1d1f; --accent: #ff2d55; /* 하트 색상에 맞춰 핑크빛 레드 포인트 */ }
        body { background-color: var(--app-bg); color: var(--text-main); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow-x: hidden; }
        
        /* Motion Utilities */
        .fade-up { opacity: 0; transform: translateY(30px); transition: all 1s cubic-bezier(0.16, 1, 0.3, 1); }
        .fade-up.visible { opacity: 1; transform: translateY(0); }
        
        /* Hero Section */
        .hero { height: 90vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: #fff; }
        
        /* 타이틀 스타일 수정 */
        .hero h1 { 
            font-size: 4.5rem; font-weight: 800; letter-spacing: -0.02em; margin-bottom: 0.5rem; 
            color: #1d1d1f; /* 깔끔한 블랙 */
        }
        .hero h1 span { color: #ff2d55; } /* 하트 색상 */

        .hero p { font-size: 1.8rem; color: #86868b; font-weight: 400; max-width: 600px; margin: 0 auto 3rem auto; word-break: keep-all; }
        
        /* Button Style */
        .btn-apple { background-color: #0071e3; color: white; border-radius: 980px; padding: 18px 40px; font-size: 1.1rem; font-weight: 600; border: none; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .btn-apple:hover { transform: scale(1.03); box-shadow: 0 10px 20px rgba(0,113,227,0.3); background-color: #0077ed; color: white; }

        /* Grid */
        .photo-section { padding: 100px 0; background-color: var(--app-bg); }
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 12px; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .photo-item { position: relative; padding-top: 100%; border-radius: 18px; overflow: hidden; background: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; transition: transform 0.4s ease; }
        .photo-item img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease; }
        .photo-item:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); z-index: 10; }
        .photo-item:hover img { transform: scale(1.1); }

        /* 강조 텍스트 박스 스타일 */
        .guide-text-box {
            background: #fff; border-radius: 20px; padding: 30px; 
            max-width: 700px; margin: 0 auto 50px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .highlight-text { font-weight: 700; color: #1d1d1f; font-size: 1.2rem; display: block; margin-top: 10px; }
    </style>
</head>
<body>

    <section class="hero">
        <div class="fade-up">
            <h1>트렌드 2교구 <span>❤</span></h1>
            <p>이렇게 좋은 2교구 리더헬퍼모임</p>
            
            <a href="session-agenda.html" class="btn btn-apple">
                다음 순서로 이동 <span style="font-size: 0.9em; margin-left: 8px;">→</span>
            </a>
        </div>
    </section>

    <section class="photo-section">
        <div class="container text-center mb-5 fade-up">
            <h3 style="font-weight: 700; margin-bottom: 20px;">Captured Moments</h3>
            
            <div class="guide-text-box">
                <p class="mb-0 text-muted" style="font-size: 1.1rem; line-height: 1.6;">
                    나의 2025년을 가장 잘 표현하는 사진을 고른 후<br>
                    옆 사람과 나누어 주세요.<br><br>
                    <span class="highlight-text" style="color: #ff2d55;">
                        단, 그럼에도 불구하고 감사했던 순간<br>혹은 더 감사했던 순간을 꼭 나누어 주세요.
                    </span>
                </p>
            </div>
        </div>
        
        <div class="photo-grid" id="photoGrid">
            </div>
    </section>

    <script>
        // 1. Scroll Animation Observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));

        // 2. Image Grid Generator
        const grid = document.getElementById('photoGrid');
        
        // ★ 사용자 안내: 
        // 1. 'images' 폴더 안에 사진 40장을 넣으세요. (emotion_1.jpg ~ emotion_40.jpg)
        // 2. 아래 코드를 사용하여 로컬 이미지를 불러옵니다.
        
        for(let i=1; i<=40; i++) {
            const div = document.createElement('div');
            div.className = 'photo-item fade-up';
            div.style.transitionDelay = `${(i % 10) * 0.05}s`; 
            
            // [중요] 여기 src를 실제 파일 경로로 수정하세요!
            // 예: src="images/emotion_${i}.jpg"
            // 현재는 Unsplash 랜덤 이미지를 유지해둡니다.
            div.innerHTML = `<img src="https://source.unsplash.com/random/300x300?sig=${i}&emotion,people" alt="Emotion ${i}" onerror="this.src='https://via.placeholder.com/300?text=IMG'">`;
            
            grid.appendChild(div);
            observer.observe(div);
        }
    </script>
</body>
</html>
